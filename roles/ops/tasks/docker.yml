- name: Install Docker and its dependecies
  become: true
  ansible.builtin.apt:
    name: "{{ packages }}"
    state: present
    update_cache: yes
  vars:
    packages:
    - docker-ce
    - docker-ce-cli
    - containerd.io

- name: Create Docker configuration directory
  become: true
  ansible.builtin.file:
    path: /etc/docker
    state: directory
    mode: 'u=rwx,g=rx,o=rx'

- name: Check if nvidia device
  ansible.builtin.stat:
    path:  /mnt/c/Windows/System32/lxss/lib/libcuda.so.1.1
  register: folder_check

- name: Set variable if folder exists
  ansible.builtin.set_fact:
    use_nvidia: "{{ folder_check.stat.exists | default(false) }}"

# https://docs.docker.com/engine/reference/commandline/dockerd/#linux-configuration-file
- name: Set Docker daemon.json
  become: true
  ansible.builtin.template:
    src: etc-docker-daemon-json.j2
    dest: /etc/docker/daemon.json
    mode: 'u=rw,g=r,o=r'
  register: update_docker_config_result

# change service file to remove _H options from service file to be able to use daemon.json
- name: Update Docker service to remove options
  become: true
  ansible.builtin.replace:
    path:  /usr/lib/systemd/system/docker.service
    regexp: ExecStart=/usr/bin/dockerd -H fd:// --containerd=/run/containerd/containerd.sock
    replace: ExecStart=/usr/bin/dockerd --containerd=/run/containerd/containerd.sock
  register: update_docker_service_result

- name: Reload systemd
  become: true
  ansible.builtin.command: systemctl daemon-reload
  when: update_docker_service_result.changed

- name: Restart Docker service
  become: true
  ansible.builtin.service:
    name: docker
    state: restarted
  when: update_docker_service_result.changed or update_docker_config_result.changed

- name: Start Docker service
  become: true
  ansible.builtin.service:
    name: docker
    state: started
    enabled: true
  when: not update_docker_service_result.changed and not update_docker_config_result.changed

- name: Set Docker group members
  become: true
  ansible.builtin.user:
    name: "{{ item }}"
    groups: docker
    append: true
  with_items:
    - "{{ user }}"
  register: add_to_docker_group_result

- name: Include reset connection tasks
  ansible.builtin.include_tasks: reset-connection.yml
  when: add_to_docker_group_result.changed == true
