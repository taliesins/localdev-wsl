# code: language=ansible
---
# Taken from https://kubernetes.io/blog/2019/03/15/kubernetes-setup-using-ansible-and-vagrant/

- name: Install packages that are needed by docker
  become: true
  ansible.builtin.apt:
    name: "{{ packages }}"
    state: present
    update_cache: yes
  vars:
    packages:
    - apt-transport-https
    - ca-certificates
    - curl
    - gnupg-agent
    - software-properties-common
    - iptables-persistent

- name: Install pip packages that are needed by docker
  become: true
  ansible.builtin.pip:
    name:
      - docker

- name: Add an apt signing key for Docker
  become: true
  ansible.builtin.get_url:
    url: https://download.docker.com/linux/ubuntu/gpg
    dest: /usr/share/keyrings/docker.asc
    mode: 'u=rw,g=r,o=r'
    force: true

- name: Add apt repository for Docker stable version
  become: true
  ansible.builtin.apt_repository:
    repo: deb [arch=amd64 signed-by=/usr/share/keyrings/docker.asc] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release | lower }} stable
    state: present

# https://github.com/microsoft/WSL/issues/6655
- name: Use IpTables legacy
  become: true
  community.general.alternatives:
    name: iptables
    path: /usr/sbin/iptables-legacy

# https://github.com/microsoft/WSL/issues/6655
- name: Use ip6tables legacy
  become: true
  community.general.alternatives:
    name: ip6tables
    path: /usr/sbin/ip6tables-legacy

- name: Set IpTables DEFAULT_FORWARD_POLICY to ACCEPT
  become: true
  ansible.builtin.iptables:
    chain: FORWARD
    policy: ACCEPT
    ip_version: ipv4

- name: Set Ip6Tables DEFAULT_FORWARD_POLICY to ACCEPT
  become: true
  ansible.builtin.iptables:
    chain: FORWARD
    policy: ACCEPT
    ip_version: ipv6

